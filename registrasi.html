<!DOCTYPE html>
<html lang="en">
<head>
	<title>Daftar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="./assets/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="./assets/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Wikrama
						<span class="login100-form-title-span">
							Sehat
						</span>
						<p>Silahkan lengkapi data berikut untuk membuat akun.</p>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Wajib dilengkapi!">
						<span class="label-input100">NIS</span>
						<input class="input100" type="text" name="username" placeholder="Masukan NIS">
						<span class="focus-input100" data-symbol="&#x22C8;"></span>
					</div>

          <div class="wrap-input100 validate-input m-b-23" data-validate = "Wajib dilengkapi!">
						<span class="label-input100">Nama Lengkap</span>
						<input class="input100" type="text" name="username" placeholder="Masukan nama lengkap">
						<span class="focus-input100" data-symbol="&#x2690;"></span>
					</div>

          <div class="wrap-input100 validate-input m-b-23" data-validate = "Wajib dilengkapi!">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Masukan username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Wajib dilengkapi!">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Masukan password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Daftar
							</button>
						</div>
					</div>

          <div class="flex-col-c p-t-30">
						<span class="txt1">
							Sudah memiliki akun? <a href="./login.html" class="txt2">Masuk</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="./assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./assets/vendor/animsition/js/animsition.min.js"></script>
	<script src="./assets/vendor/bootstrap/js/popper.js"></script>
	<script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/vendor/select2/select2.min.js"></script>
	<script src="./assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="./assets/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="./assets/vendor/countdowntime/countdowntime.js"></script>
	<script src="assets/js/login.js"></script>

</body>
</html>
